version: '3'

services:
  app:
    container_name: tomcat
    build: ./tomcat
    ports:
      - "8080:8080"
    volumes:
      - ./app/target/:/usr/local/tomcat/webapps/

  db:
    container_name: postgres
    build: ./postgres
    ports:
      - 5432:5432
    volumes:
      - ./postgres/init:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    restart: always